allprojects {
    group = 'Microservices'
}

ext {
    gradlePlugin = "1.2.5.RELEASE"
    springCloud = "1.1.2.RELEASE"
    springBoot = "1.3.5.RELEASE"
}

subprojects {

    buildscript {
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:$gradlePlugin")
        }
        repositories {
            mavenLocal()
            mavenCentral()
        }
    }


}
